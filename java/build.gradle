apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}
jar {
    baseName = 'sudocv'
    version =  '0.1.0'
    
	manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version,
                   'Main-Class': 'Main'
    }
}
